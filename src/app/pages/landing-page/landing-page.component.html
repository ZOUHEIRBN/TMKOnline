<douz-section [title]="'With bg Image'"
 divBg="https://source.unsplash.com/user/erondu/1600x900"
 subtitle="Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nam commodi nihil repellendus placeat consequuntur obcaecati numquam incidunt, in eligendi asperiores maxime nostrum qui consequatur unde!">
  <div>
    <lottie-player
    src="https://assets4.lottiefiles.com/datafiles/zc3XRzudyWE36ZBJr7PIkkqq0PFIrIBgp4ojqShI/newAnimation.json"
    background="transparent" speed=".5" loop  autoplay >
    </lottie-player>

  </div>

</douz-section>


<douz-section sectionStyle="'primary-dark'">
  <div class="tile is-vertical is-8">
    <div class="tile">

      <div @fade @insertL class="tile is-vertical">
        <douz-tile tileStyle="primary-light"></douz-tile>
        <douz-tile @fade @insertLDelayed tileStyle="primary"></douz-tile>
      </div>

      <div @fade @insertB class="tile">
        <douz-tile tileStyle="warning"></douz-tile>
      </div>

    </div>

    <div @fade @insertT class="tile">
      <douz-tile tileStyle="link-dark"></douz-tile>
    </div>

  </div>
</douz-section>
